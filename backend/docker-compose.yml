version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: fleet_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - fleet_network

  backend:
    build: .
    container_name: fleet_backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/fleet-management
      - JWT_SECRET_KEY=your_secret_key_here
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      - fleet_network
    volumes:
      - .:/app
      - /app/node_modules

networks:
  fleet_network:
    driver: bridge

volumes:
  mongo_data:
